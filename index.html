<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Bot | MOSAAD</title>

    <!-- link file css -->
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="images/gemini.svg" type="image/x-icon" />

    <!-- Linking Google Fonts For Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=send" /> -->
</head>

<body>
    <div class="container">
        <header>
            <h1> AI Chat Bot</h1>
            <h2>Hello, there </h2>
            <p>How can I help you today?</p>

        </header>
        <div class="chat-list">

            <div class="inner-chat">

            </div>
        </div>
        <form class="typing-form" action="#">
            <div class="input-wrapper">
                <input type="text" placeholder="Message Me">
                <button type="submit" class="material-symbols-outlined">send</button>
            </div>

        </form>
    </div>

    <!-- File JS -->
    <script src="main.js"></script>
</body>

</html>
